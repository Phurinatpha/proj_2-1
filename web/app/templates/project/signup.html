{% extends "project/base.html" %}
{% block content %}
<style>
  #box-login{
    margin-top: 10px;
    height: 130%;
    padding-bottom: 20px;
    background-color: #fff;
    text-align: center;
    border-radius: 10px;
   
} 
div.control {
    margin: 10px;
    position: relative;
    width: 100%;
    height: 50px;
    /* border-bottom: 2px solid Black; */
    margin: 30px 0;
  }
div.control input{
  /* width: 100%; */
  height: 100%;
  /* background: transparent; */
  border: none;
  outline: none;
  border-bottom: 1px solid Black;

}</style>

<div class="column is-4 is-offset-4">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6" id="box-login">
 <h3 class="title">Sign up</h3>
   {% with messages = get_flashed_messages() %}
   {% if messages %}
   <div class="notification is-danger">
     {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
   </div>
   {% endif %}
   {% endwith %}

   <form method="POST">
     <div class="field">
       <div class="control" style="margin-bottom: 10px;">
        <span class="iconify" data-icon="oi:envelope-closed"></span>
        <input class="input is-large" type="email" name="email"  placeholder="Email"autofocus="" required>
       </div>
     </div>
     <div class="field">
       <div class="control" style="margin-bottom: 10px;">
        <span class="iconify" data-icon="oi:person"></span>
         <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="" required>
       </div>
     </div>
     <div class="field">
       <div class="control" style="margin-bottom: 20px;">
        <span class="iconify" data-icon="oi:lock-locked"></span>
         <input class="input is-large" type="password" name="password" placeholder="Password" required>
       </div>
     </div>
     <button class="button is-block is-info is-large is-fullwidth" style="background-color: #dbc1ac;">Sign Up</button>
   </form>
 </div>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
