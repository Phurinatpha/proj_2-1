{% extends "project/base.html" %}
{% block content %}
<style>
  .login-box a img{
    width:10%;
    height:10%;
  }
  .login-box a{
    width: 70%;
    color: black;
    padding:10px 0;
    display: flex;
    align-items: center;
    justify-content:center;
    margin:10px 0;
    border-radius: 30px;
    background: transparent;
    border: 1px solid #999;
    font-weight: 500;
    text-decoration: none;
    cursor: pointer;
  }
  @media only screen and (min-width: 250px) {.login-box a{width:100%;}}
  @media only screen and (min-width: 375px) {.login-box a{width:70%;}}
  @media only screen and (min-width: 500px) {.login-box a{width:50%;}}
  @media only screen and (min-width: 768px) {.login-box a{width:70%;}}
  @media only screen and (min-width: 1100px) {.login-box a{width:50%; }}
  .login-box a:hover{ 
    background-color: #DCDCDC; 
  }
  .login-box a:active{
    background-color: #C0C0C0;
  }
  .strike {
    display: block;
    text-align: center;
    overflow: hidden;
    white-space: nowrap; 
}
.strike > span {
    position: relative;
    display: inline-block;
}
.strike > span:before,
.strike > span:after {
    content: "";
    position: absolute;
    top: 50%;
    width: 500%;
    height: 1px;
    background: black;
}
.strike > span:before {
    right: 100%;
    margin-right: 15px;
}
.strike > span:after {
    left: 100%;
    margin-left: 15px;
}

div.control {
    margin: 10px;
    position: relative;
    width: 100%;
    height: 50px;
    /* border-bottom: 2px solid Black; */
    margin: 30px 0;
  }
div.control input{
  /* width: 100%; */
  height: 100%;
  background: transparent;
  border: none;
  outline: none;
  border-bottom: 1px solid Black;

}
</style>
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6" id="box-login">
      <h3 >Log in</h3>
      <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
          {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST">
          <div class="field">
            <div class="control">
              <span class="iconify" data-icon="oi:envelope-closed"></span>
              <input type="email" name="email" placeholder="Your Email" autofocus="">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <span class="iconify" data-icon="oi:lock-locked"></span>
              <input type="password" name="password" placeholder="Your Password">
            </div>
          </div>
          <div class="field">
            <label class="checkbox">
              <input type="checkbox" name="remember">
              Remember me
            </label>
          </div>
          <button class="button is-block is-info is-large is-fullwidth" style="background-color: #dbc1ac; margin-bottom:20px;">Login</button>
        </form>
        <div class="strike">
          <span>or</span>
      </div>
        <p align="center">
          <div class="login-box" align="center">
          <a href="google/">
            
          <img id="google"
            src="static/img/google_icon.png"
            alt="Google" style="margin-left: -15px;">&nbsp;&nbsp;Log in with Google
          </a>
          <a href="facebook/">
          
          <img id="facebook"
            src="static/img/Facebook-icon.png"
            alt="Facebook">&nbsp;&nbsp;Log in with Facebook

          </a>
    
      </div>
          </p>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
{% endblock %}
